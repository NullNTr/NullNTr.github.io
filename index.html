<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Null Hub</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background: #000;
  color: #fff;
  height: 100vh;
  overflow: hidden;
}

/* ===== ヘッダー ===== */
header {
  height: 64px;
  padding: 0 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid #1a1a1a;
}

header h1 {
  color: red;
  font-size: 22px;
}

.menu {
  font-size: 34px;
  cursor: pointer;
}

/* ===== ナビ（全画面） ===== */
.nav {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.98);
  display: none;
  flex-direction: column;
  justify-content: center;
  z-index: 999;
}

.nav a {
  padding: 24px;
  text-align: center;
  font-size: 28px;
  color: #fff;
  text-decoration: none;
  border-bottom: 1px solid #222;
}

.nav a:active {
  background: red;
}

/* ===== メイン ===== */
main {
  height: calc(100vh - 64px);
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
}

/* ===== タイトル ===== */
.section-title {
  font-size: 26px;
  letter-spacing: 2px;
}

/* ===== 超デカボタン ===== */
.script-btn {
  width: 95%;
  height: 150px; /* ← 120 → 135 に変更 */
  font-size: 28px;
  background: linear-gradient(135deg, #ff0000, #7a0000);
  border: none;
  border-radius: 26px;
  color: white;
  font-weight: bold;
  box-shadow: 0 0 40px red;
}

.script-btn:active {
  transform: scale(0.96);
  box-shadow: 0 0 70px red;
}

/* ===== 通知 ===== */
.toast {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  background: red;
  padding: 18px 30px;
  border-radius: 16px;
  font-size: 18px;
  display: none;
}
</style>
</head>

<body>

<header>
  <h1>Null Hub</h1>
  <div class="menu" onclick="toggleMenu()">☰</div>
</header>

<div class="nav" id="nav">
  <a href="#" onclick="openScript()">Script</a>
</div>

<main>
  <div class="container">
    <div class="section-title">Script</div>
    <button class="script-btn" onclick="copyScript()">
      SCRIPT COPY
    </button>
  </div>
</main>

<div class="toast" id="toast">✅ コピペしました！</div>

<script>
const scriptText = `loadstring(game:HttpGet("https://raw.githubusercontent.com/NullNTr/NullScript/refs/heads/main/NullHub.lua"))()`;

function toggleMenu() {
  const nav = document.getElementById("nav");
  nav.style.display = nav.style.display === "flex" ? "none" : "flex";
}

function openScript() {
  toggleMenu();
}

function copyScript() {
  navigator.clipboard.writeText(scriptText).then(() => {
    const toast = document.getElementById("toast");
    toast.style.display = "block";
    setTimeout(() => {
      toast.style.display = "none";
    }, 2000);
  });
}
</script>

</body>
</html>
